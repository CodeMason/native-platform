plugins {
    id('application')
}

mainClassName = 'net.rubygrapefruit.platform.test.Main'
applicationName = 'native-platform-test'
archivesBaseName = 'native-platform-test'

if (versions.useRepo) {
    configurations.all {
        resolutionStrategy.dependencySubstitution {
            substitute project(':') with module("net.rubygrapefruit:native-platform:${version}")
        }
    }
}

dependencies {
    implementation project(':')
    implementation 'net.sf.jopt-simple:jopt-simple:4.2'
}

task sourceZip(type: Zip) {
    from sourceSets.main.allSource
    classifier = 'sources'
    extension = 'jar'
}

publishing {
    publications {
        main(MavenPublication) {
            groupId = project.group
            artifactId = jar.baseName
            version = project.version
            artifact(distZip)
            artifact(sourceZip)
        }
    }
}
